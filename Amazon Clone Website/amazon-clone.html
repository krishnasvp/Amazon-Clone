<!DOCTYPE html>

<html>

    <head>
        <title>Amazon Clone</title>

        <!--Stylesheet-->
        <link rel="stylesheet" href="amazon-clone.css">


        <!--Script-->
        <script src="amazon-clone.js"></script>

        <!--font-awsome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--google-font-roboto-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Serif:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <div class="h-section-1">
            <!--logo-->
            <div class="amazon-logo">
                <img class="amazon-logo-img" src="amazon-logo.png">
            </div>
            </div>
            
            <!--search-bar-->
            <div class="search-bar">
                <input class="search-bar-placeholder" type="text" placeholder="Search">
            </div>

            <!--search-logo-->
            <button class="search-logo">
                <img class="search-icon" src="search-icon.png">
            </button>

            <div class="h-section-2">
            <!--return-policy-->
            <div class="return-policy">
                <div class="return">Returns</div>
                <div class="orders">& Orders</div> 
            </div>
            </div>
          

        </header>

    </body>

</html>
